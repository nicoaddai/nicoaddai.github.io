<body>
    <div class="organizerHeader">
    <h1>Nico's Schedule</h1>
    <h3>This is HTML/JS project to organize Nico Addai's Life. </h3>
    </div>

    <div class="Schedule">
    </div>
    
    <h3> Pomodoro Clock </h3>
        <h6>Current Time</h6>
        <span id="time"><h3> Timer </h3></span>
       <h3 id="timer"> 0 </h3>
    <div class="buttons"> 
        <button id="start">Start</button><!-- this will start the 25 min countdown --> 
         <button id="stop">Stop</button>
        <button id = "decrease">Less Time!</button> <!--- this will subtract 5 min-->
        <button id = "increase">Less Time!</button> <!--- this will add 5 min-->
        <button id="break">Take a Break</button> <!--this will be for a 15 min break -->
    </div>
</body>
